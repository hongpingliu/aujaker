<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>更新班级</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">

			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;更新班级</h3>
				<div th:replace="classroom/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${classroom}" id="dataForm">

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">年级：</div>
						<input name="grade" type="text" class="form-control" th:value="${classroom.grade}" placeholder="请输入年级" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">班级名称：</div>
						<input name="name" type="text" class="form-control" th:value="${classroom.name}" placeholder="请输入班级名称" />
					</div>
				</div>

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>

		</div>
	</body>
</html>
