<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		        <link type="text/css" rel="stylesheet" href="../../static/basic/bootstrap3/css/bootstrap.min.css"/>
		<title>更新学生</title>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">

			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;更新学生</h3>
				<div th:replace="student/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${student}" id="dataForm">

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">学生名称：</div>
						<input name="name" type="text" class="form-control" th:value="${student.name}" placeholder="请输入学生名称" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">身份证号：</div>
						<input name="sfzh" type="text" class="form-control" th:value="${student.sfzh}" placeholder="请输入身份证号" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">班级id：</div>
						<input name="cid" type="text" class="form-control" th:value="${student.cid}" placeholder="请输入班级id" />
					</div>
				</div>

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>

		</div>
	</body>
</html>
